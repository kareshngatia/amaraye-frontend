<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amaraye Trading FZE LLC - Locations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    .gold-accent {
      color: #d4af37;
    }
    .playfair {
      font-family: 'Playfair Display', serif;
    }
    .main-layout {
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 128px); /* Adjust for header (64px) and footer (64px) */
    }
    .locations-section {
      background-color: #000000;
      padding: 2rem;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .image-section {
      width: 100%;
      flex-grow: 1;
      overflow: hidden;
    }
    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .image-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d3d3d3;
      background-color: #1a1a1a;
    }
    @media (max-width: 768px) {
      .locations-section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="font-sans">
  <!-- Header -->
  <header class="bg-black shadow sticky top-0 z-10">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <img src="assets/logo.png.png" alt="Amaraye Trading Logo" class="h-12 mr-2 max-w-full" loading="lazy">
        <div class="text-2xl font-bold gold-accent playfair">Amaraye Trading FZE LLC</div>
      </div>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:gold-accent transition">Home</a></li>
        <li><a href="about.html" class="hover:gold-accent transition">About Us</a></li>
        <li><a href="services.html" class="hover:gold-accent transition">Services</a></li>
        <li><a href="locations.html" class="hover:gold-accent transition">Location</a></li>
        <li><a href="contact.html" class="hover:gold-accent transition">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Layout -->
  <div class="main-layout">
    <!-- Locations Section -->
    <section class="locations-section">
      <h1 class="text-3xl font-bold gold-accent mb-6 playfair">Find Us</h1>
      <div class="image-section">
        <img src="assets/globl-locations.jpg.jpg" alt="Global Locations Map" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'" />
        <div class="image-placeholder hidden">Please add 'global-locations.jpg' to the assets folder.</div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-gray-400 py-4 text-center">
    <p>Â© 2025 Amaraye Trading FZE LLC. All rights reserved.</p>
  </footer>
</body>
</html>
